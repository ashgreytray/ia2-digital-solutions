<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('background.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: rgba(219, 202, 202, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="image.png" alt="Coastal School Logo">
        <input type="email" id="email" class="input-box" placeholder="Email">
        <input type="password" id="password" class="input-box" placeholder="Password">
        <button class="login-btn" onclick="validateLogin()">Log in</button>
    </div>

</body>
</html>
