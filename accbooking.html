<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #ddd;
            padding: 20px;
        }

        .navbar {
            background: #8B2F2F;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }

        .container {
            display: flex;
            gap: 20px;
            background: #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        .image-box {
            width: 50%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-box img {
            width: 100%;
            height: auto;
        }

        .details {
            width: 50%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .dropdown-container {
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid black;
        }

        .signup-btn {
            background: navy;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo"><img src="image.png" alt="Logo"></div>
        <h1>BOOKINGS</h1>
        <div class="icons">
            <a href="index.html">üè†</a> <!-- Wow, why complicate it with image sources and stuff when I can just... USE AN EMOJI, THANK YOU W3SCHOOLS :PRAYGE: also this makes the pages flick when the emojis are clicked-->
            <a href="settings.html">‚öôÔ∏è</a>
        </div>
    </div>

    <div class="container">
        <div class="image-box">
            <img src="image.png" alt="Subject Image">
        </div>
        <div class="details">
            <div class="title">*Insert Subject*</div>
            <div class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. In nunc odio, elementum quis placerat sit amet.
            </div>
            <div class="dropdown-container">
                <label for="teacher">Choose a Teacher:</label>
                <select id="teacher">
                    <option value="Mrs. Brown">Mrs. Brown</option>
                    <option value="Mr. Smith">Mr. Smith</option>
                    <option value="Ms. Johnson">Ms. Johnson</option>
                </select>
            </div>
            <div class="dropdown-container">
                <label for="time">Choose a Time:</label>
                <select id="time">
                    <option value="3:30 PM">3:30 PM</option>
                    <option value="4:00 PM">4:00 PM</option>
                    <option value="4:30 PM">4:30 PM</option>
                </select>
            </div>
            <button class="signup-btn">SIGN UP</button>
        </div>
    </div>
</body>
</html>
